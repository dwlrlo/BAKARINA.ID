<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - BAKARINA</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fffdf8;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background: linear-gradient(90deg, #1e5128, #2e693a);
    }

    .navbar-brand {
      font-weight: 700;
      color: #f7d36f !important;
      letter-spacing: 1px;
    }

    .navbar-nav .nav-link {
      color: white !important;
      font-weight: 500;
    }

    .navbar-nav .nav-link:hover, .nav-link.active {
      color: #f7d36f !important;
    }

    .checkout-container {
      padding: 3rem 1rem;
      max-width: 1100px;
      margin: auto;
    }

    .checkout-title {
      color: #1e5128;
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
    }

    .checkout-card {
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      border: none;
    }

    .checkout-card-header {
      background: linear-gradient(90deg, #1e5128, #2e693a);
      color: #f7d36f;
      font-weight: 600;
      font-size: 1.1rem;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      padding: 1rem 1.5rem;
    }

    .summary-item {
      border-bottom: 1px solid #ddd;
      padding: 0.8rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .summary-item span {
      flex: 1;
    }

    .delete-btn {
      background: none;
      border: none;
      color: #dc3545;
      font-size: 1.2rem;
      cursor: pointer;
      transition: color 0.3s;
    }

    .delete-btn:hover {
      color: #a81f2d;
    }

    .btn-confirm {
      background-color: #2e693a;
      color: #fff;
      font-weight: 600;
      padding: 0.9rem 2rem;
      border-radius: 30px;
      transition: 0.3s;
      width: 100%;
    }

    .btn-confirm:hover {
      background-color: #f7d36f;
      color: #1e5128;
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(247,211,111,0.6);
    }

    footer {
      background-color: #1e5128;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: 3rem;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">BAKARINA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-4 me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="promo.html">Promo</a></li>
          <li class="nav-item"><a class="nav-link" href="kontak.html">Kontak</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Checkout Content -->
  <div class="checkout-container">
    <h2 class="checkout-title">ðŸ›’ Checkout Pesanan Anda</h2>
    <div class="row g-4">
      <!-- Ringkasan Pesanan -->
      <div class="col-md-6">
        <div class="card checkout-card">
          <div class="checkout-card-header">
            Ringkasan Pesanan
          </div>
          <div class="card-body" id="orderList">
            <p class="text-muted text-center" id="emptyCart">Keranjang Anda kosong ðŸ˜¢</p>
          </div>
        </div>
      </div>

      <!-- Formulir Data Pembeli -->
      <div class="col-md-6">
        <div class="card checkout-card">
          <div class="checkout-card-header">
            Data Pembeli
          </div>
          <div class="card-body">
            <form id="checkoutForm">
              <div class="mb-3">
                <label for="nama" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="nama" placeholder="Masukkan nama anda" required />
              </div>
              <div class="mb-3">
                <label for="alamat" class="form-label">Alamat Pengiriman</label>
                <textarea class="form-control" id="alamat" rows="3" placeholder="Masukkan alamat lengkap" required></textarea>
              </div>
              <div class="mb-3">
                <label for="nohp" class="form-label">Nomor HP / WhatsApp</label>
                <input type="tel" class="form-control" id="nohp" placeholder="08xxxxxxxxxx" required />
              </div>
              <div class="mb-3">
                <label for="metode" class="form-label">Metode Pembayaran</label>
                <select class="form-select" id="metode" required>
                  <option value="">Pilih Metode</option>
                  <option>Transfer Bank</option>
                  <option>COD (Bayar di Tempat)</option>
                  <option>QRIS</option>
                </select>
              </div>
              <button type="submit" class="btn-confirm">Konfirmasi Pesanan</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 BAKARINA. Semua hak cipta dilindungi.</p>
  </footer>

  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const orderList = document.getElementById("orderList");
    const emptyCartMsg = document.getElementById("emptyCart");

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function parsePrice(value) {
      if (typeof value === "string") {
        return Number(value.replace(/[^\d]/g, "")) || 0;
      }
      return Number(value) || 0;
    }

    function renderCart() {
      orderList.innerHTML = "";
      if (cart.length === 0) {
        emptyCartMsg.classList.remove("d-none");
        orderList.appendChild(emptyCartMsg);
        return;
      }

      emptyCartMsg.classList.add("d-none");
      let total = 0;

      cart.forEach((item, index) => {
        const quantity = Number(item.qty) || 1;
        const price = parsePrice(item.price);
        const subtotal = price * quantity;
        total += subtotal;

        const div = document.createElement("div");
        div.className = "summary-item";
        div.innerHTML = `
          <span>${item.name} (${quantity}x)</span>
          <span>Rp${subtotal.toLocaleString("id-ID")}</span>
          <button class="delete-btn" data-index="${index}">
            <i class="bi bi-trash"></i>
          </button>
        `;
        orderList.appendChild(div);
      });

      const totalDiv = document.createElement("div");
      totalDiv.className = "summary-item fw-bold mt-2";
      totalDiv.innerHTML = `
        <span>Total</span>
        <span style="color:#1e5128;">Rp${total.toLocaleString("id-ID")}</span>
      `;
      orderList.appendChild(totalDiv);
    }

    orderList.addEventListener("click", (e) => {
      if (e.target.closest(".delete-btn")) {
        const index = e.target.closest(".delete-btn").dataset.index;
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
      }
    });

    document.getElementById("checkoutForm").addEventListener("submit", (e) => {
      e.preventDefault();
      if (cart.length === 0) {
        alert("Keranjang Anda masih kosong!");
        return;
      }

      const nama = document.getElementById("nama").value.trim();
      const alamat = document.getElementById("alamat").value.trim();
      const nohp = document.getElementById("nohp").value.trim();
      const metode = document.getElementById("metode").value;

      if (!nama || !alamat || !nohp || !metode) {
        alert("Harap isi semua data pembeli dengan lengkap!");
        return;
      }

      alert(`âœ… Terima kasih ${nama}!\nPesanan Anda sedang diproses.\nTotal pembayaran akan dikonfirmasi via WhatsApp.`);
      localStorage.removeItem("cart");
      window.location.href = "index.html";
    });

    renderCart();
  </script>
</body>
</html>
